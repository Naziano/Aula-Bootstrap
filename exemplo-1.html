<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-6"><!--Inicio do formulario-->
                <form action="" method="get">
                    <fieldset>
                        <legend>Cadastro de Contato</legend>
                        <div class="form-group"><!--grupo de componente nome-->
                            <label for="nome">Nome</label>
                            <input type="text"
                            class="form-control"
                            name="nome"
                            id="nome"
                            placeholder="Digite seu nome aqui..."
                            autofocus>
                        </div>

                        <div class="form-group"><!--grupo de componente fone-->
                            <label for="fone">Fone</label>
                            <input type="tel"
                            class="form-control"
                            name="fone"
                            id="fone"
                            placeholder="Digite seu fone aqui...">
                        </div><!--final componente fone-->

                        <div class="form-group"><!--inicio do campo sexo-->
                           <div class="form-check form-check-inline">
                            <label for="masc">Masculino
                            <input type="radio" name="sexo" id="masc"
                            checked>
                            </label>
                           </div>
                           
                        <div class="form-check form-check-inline">
                            <label for="fem">Feminino
                            <input type="radio" name="sexo" id="fem">
                             </label>
                            </div> 
                               
                        <div class="form-check form-check-inline">
                            <label for="indef">Não Especificar
                             <input type="radio" name="sexo" id="indef">
                             </label>
                            </div>   
                        </div><!--final do campo sexo-->

                        <div class="form-group"><!--inicio do campo cidade-->
                            <label for="cidade">Cidade</label>
                            <select class="form-control" name="cidade" id="cidade">
                            <option selected>Selecione...</option>   
                            <option>Natal</option>
                            <option>Mossoró</option>
                            <option>Parnamirim</option>
                            <option>São Gonçalo do Amarante</option>
                            </select>
                        </div><!--final do campo cidade-->

                        <div class="form-group"><!--inicio do campo botões-->
                            <div class="row">
                                <div class="col-6">
                                 <button type="submit" class="btn btn-success btn-block">Salvar</button>
                                </div>
                                <div class="col-6">
                                <button type="submit" class="btn btn-danger btn-block">Limpar</button>
                                </div>
                            </div>
                            
                        </div><!--final do campo botões-->
                    </fieldset>
                </form>

            </div><!--final do formulario-->


            <div class="col-6"><!--inicio da tabela-->
                <fieldset>
                    <legend>Lista de Contatos</legend>
                    <table class="table table-striped table-hover">
                        <thead><!--cabeçalho da tabela-->
                            <th>id</th>
                            <th>nome</th>
                            <th>fone</th>
                            <th>sexo</th>
                            <th>cidade</th>
                        </thead>
                        <tbody><!--corpo da tabela-->
                            <tr>
                                <td>1</td>
                                <td>José</td>
                                <td>3333-2222</td>
                                <td>Masculino</td>
                                <td>Natal</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Maria</td>
                                <td>4444-5555</td>
                                <td>Feminino</td>
                                <td>Mossoró</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>João</td>
                                <td>5555-7777</td>
                                <td>Masculino</td>
                                <td>Parnamirim</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Carmen</td>
                                <td>8888-3333</td>
                                <td>Feminino</td>
                                <td>Macaiba</td>
                             </tr>
                        </tbody>
                    </table>
                </fieldset>
            </div><!--final da tabela-->
        </div>
            
    </div>
</body>
</html>
